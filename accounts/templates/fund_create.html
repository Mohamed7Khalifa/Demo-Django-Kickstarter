{% extends "user/order_fund.html" %}
{% block content %}
<div class="card-body">
    <h5>Create New Denotes</h5>

        {% csrf_token %}
        {{form.as_p}}
        <a type="button" class="btn btn-danger" href="{%url 'fund-list' %}">Cancel</a>
        <button type="submit" class="btn btn-success">Create</button>
    </form>
</div>
{% endblock %}
